cmis.username = root
cmis.password = 123456
 
cmis.initialSize = 5
cmis.maxActive = 10
cmis.minIdle = 3
cmis.maxWait = 60000
cmis.removeAbandoned = true
cmis.removeAbandonedTimeout = 180
cmis.timeBetweenEvictionRunsMillis = 60000
