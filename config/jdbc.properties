cmis.validationQuery = SELECT 1 FROM DUAL
cmis.testWhileIdle = true 
cmis.testOnBorrow = false
cmis.testOnReturn = false
cmis.poolPreparedStatements = true
cmis.maxPoolPreparedStatementPerConnectionSize = 50
cmis.filters = stat
